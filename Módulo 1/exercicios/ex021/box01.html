<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boxes model</title>
    <style>
        h1{ /* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;

            padding: 10px 10px 10px 10px;

            margin: 10px auto 10px auto;

            outline: orangered dashed 5px;
        }

        a{/* inline-level */
            border-width: 1px;
            border-style: dashed;
            border-color: red;
        }
    </style>
</head>
<body>
<h1>Example of a box in box-level</h1>
<p>Paragraphs are also examples of box-level boxes, but the
    <a href="#">link are examples of inline-level boxes</a>. Let's see know
    all of this works.</p>
</body>
</html>
